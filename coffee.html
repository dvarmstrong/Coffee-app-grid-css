<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee App â˜•</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Newsreader&family=Nunito:wght@300&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="title">
        <nav class="nav">
            <img src="coffee_masters_logo.png" alt="Coffee Masters Logo">
            <h1>
                Coffee Masters
            </h1>
        </nav>
    </header>
    
    <div class="page">
        <section class="order box">
            <h2 class="box-title">Items</h2>
            <ul class="list-items">
                <li class="item">
                    <div class="item-quantity"> 1x </div>
                    <div class="type-item">Cappuccino</div>
                    <div class="price">$3.35</div>
                    <ul class="description"> 
                        <li class="item-option">Lite foam</li>
                    </ul>
                </li>
            </ul>
            <ul class="list-items">
                <li class="item">
                    <div class="item-quantity"> 1x </div>
                    <div class="type-item">Cappuccino</div>
                    <div class="price">$3.85</div>
                    <ul class="description"> 
                        <li class="item-option">Almond Milk</li>
                        <li class="item-option">Double Expresso</li>
                    </ul>
                </li>
            </ul>
            <ul class="list-items">
                <li class="item">
                    <div class="item-quantity"> 1x </div>
                    <div class="type-item">Crossiant</div>
                    <div class="price">$5.50</div>
                    <ul class="description"> 
                        <li class="item-option">Butter</li>
                    </ul>
                </li>
            </ul>
        </section>
        <section class="payment">
            <div class="name-box box">
                <h2 class="box-title">Name</h2>
                <div class=" input-group">
                    <label class="user-input-label"for="name">Name for order</label>
                    <input type="text" class="user-input" id="name"/>
                </div>
            </div>
            <div class="cc-box box">
                <h2 class="box-title">Payment</h2>
                <div class=" input-group">
                    <label class="user-input-label"for="cc">Card Number</label>
                    <input type="text" class="user-input" id="cc"/>
                </div>
            </div>
            <div class="input-group">
                    <label class="user-input-label" for="cc">CCV Number</label>
                    <input type="text" class="user-input short-input" id="ccv"/>
            </div>         
        </section>
    <section class="total">
        <table class="totals-table">
            <tbody>
                <tr>
                    <td>Subtotal</td>
                    <td>$19.27</td>
                </tr>
                <tr>
                    <td>Tax:</td>
                    <td>$.96</td>
                </tr>
                <tr class="final-totals">
                    <td>Total:</td>
                    <td>$20.23</td>
                </tr>
            </tbody>
        </table>
    </section>
        <button class="checkout" type="button">Place your order!</button>
    
</body>
</html>
